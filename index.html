<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEAT</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- tsParticles CDN -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.1.0/tsparticles.bundle.min.js"></script>
</head>
<body>
    <div id="particles-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;"></div>
    <div class="container">
        <h1>视频翻译与字幕生成</h1>
        <form id="upload-form" enctype="multipart/form-data" action="/transcribe" method="post">
            <label for="video-file">选择视频文件：</label>
            <input type="file" id="video-file" name="video-file" required>
            <label for="source-lang">原视频语言（必选）：</label>
            <select id="source-lang" name="source-lang" required>
                <option value="">请选择语言</option>
                <option value="multilingual">自动识别（多语混合）</option>
                <option value="zh">中文</option>
                <option value="en">英语</option>
                <option value="ja">日语</option>
                <option value="ko">韩语</option>
                <option value="fr">法语</option>
                <option value="de">德语</option>
                <option value="ru">俄语</option>
                <option value="es">西班牙语</option>
                <option value="it">意大利语</option>
                <option value="pt">葡萄牙语</option>
                <option value="ar">阿拉伯语</option>
            </select>
            <label for="target-lang">目标翻译语言：</label>
            <select id="target-lang" name="target-lang">
                <option value="">不翻译</option>
                <option value="zh">中文</option>
                <option value="en">英语</option>
                <option value="ja">日语</option>
                <option value="ko">韩语</option>
                <option value="fr">法语</option>
                <option value="de">德语</option>
                <option value="ru">俄语</option>
                <option value="es">西班牙语</option>
                <option value="it">意大利语</option>
                <option value="pt">葡萄牙语</option>
                <option value="ar">阿拉伯语</option>
            </select>
            <button type="submit">上传并生成字幕</button>
        </form>
        <div id="progress-container" style="display:none;">
            <label for="transcribe-progress-bar">转录进度：</label>
            <progress id="transcribe-progress-bar" value="0" max="100"></progress>
            <span id="transcribe-progress-text"></span>
        </div>
        <div id="video-preview" style="display:none;">
            <h2>原视频预览：</h2>
            <video id="preview-player" controls></video>
        </div>
        <div id="transcription-console-container">
            <h2>转录控制台</h2>
            <textarea id="transcription-console" readonly></textarea>
        </div>
        <div id="result"></div>
        <div id="edit-area" style="display:none;">
            <h2>可编辑转录内容及时间戳</h2>
            <table id="transcription-table">
                <thead>
                    <tr>
                        <th>时间戳</th>
                        <th>原文</th>
                        <th>翻译</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="save-transcription-btn">保存更改</button>
            <button id="translate-btn">开始翻译</button>
            <div id="translate-result"></div>
            <h2>翻译表格</h2>
            <table id="translation-table">
                <thead>
                    <tr>
                        <th>原文</th>
                        <th>翻译</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="save-translation-btn">下载SRT字幕文件</button>
            <button id="generate-subtitle-btn"></button>
            <div id="subtitle-result"></div>
        </div>
    </div>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/particles.js"></script>
</body>
</html>
